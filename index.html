<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/style.css">

  <title>Get pictures</title>
</head>
<body>
  <div class="container py-5 pt-4">

    <h2 class="text-center mb-5">Get pictures Api</h2>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend pr-2">
        <span class="input-group-text">Номер страницы</span>
      </div>
      <input type="text" class="form-control" id="inputPage" placeholder="From 1 to 10">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend pr-2">
        <span class="input-group-text">Лимит</span>
      </div>
      <input type="text" class="form-control" id="inputLimit" placeholder="From 1 to 10">
    </div>

    <button type="button" class="btn btn-outline-success" id="btnRequest">
      Запрос
    </button>

    <div class="mt-4" id="resultField"></div>
  </div>

  <script src="./src/script.js"></script>
</body>
</html>
